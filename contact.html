    <div class="container my-4">
        <h2>Contact Us</h2>
        <form>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">

            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Your Query:</label>
              <div class="col-sm-10">
                <textarea name="" class="col-sm-10 col-form-label" id="" cols="" rows="5"></textarea>

            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Describe your experience:</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="gridcheckboxs" id="gridcheckboxs1" value="option1" checked>

                <div class="form-check">

                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="checkbox" name="gridcheckboxs" id="gridcheckboxs3" value="option3" disabled>

                    Need much improvement
                  </label>
                </div>
              </div>
            </fieldset>
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">

                    Very Helpful
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
